name: Evaluate Workflow

on:
  # push:
  #   branches:
  #     - master
  workflow_dispatch:

permissions: write-all

env:
  USERNAME: ${{ secrets.ITSA_USERNAME }}
  PASSWORD: ${{ secrets.ITSA_PASSWORD }}
  SERVER: https://int-test.sonatype.app/platform/
  APP_ID: et-app

jobs:
  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: IQ Evaluate
        id: evaluate
        uses: sonatype/github-actions/evaluate@v1
        with:
          username: ${{ env.USERNAME }}
          password: ${{ env.PASSWORD }}
          iq-server-url: ${{ env.SERVER }}
          application-id: ${{ env.APP_ID }}
          stage: build
          scan-targets: pom.xml
